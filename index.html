<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site de précommande de menu et de réservation, restaurant de luxe.">
        <title>Ohmyfood!</title>
        <link rel="icon" type="image/png" href="./assets/logo/ohmyfood.png">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Fonts : Roboto Regular/Bold -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <!-- Fonts : Shrikhand -->
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Normalize -->
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/e59eb18cc2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <!-- HOME PAGE -->
    <body>
        <!-- Layout header -->
        <header>
            <h1>ohmyfood</h1>
        </header>

        <!-- Location -->
        <div class="location text-align-center">
            Paris, belleville
        </div>

        <!-- Call to action -->
        <section class="call-to-action text-align-center padding-top padding-bottom">
            <h2 class="call-to-action__h2">
                Réservez le menu qui vous convient
            </h2>

            <p class="call-to-action__paragraph">
                Découvrez des restaurents d'exception, sélectionnés par nos soins.
            </p>

            <!-- Component call to action button -->
            <button class="comp-call-to-action-btn">
                Explorer nos restaurants
            </button>
        </section>

        <!-- Functioning -->
        <section class="functioning padding-top">
            <h2>Fonctionnement</h2>

            <div class="container-order">
                 <!-- Component order -->
                <div class="comp-order">
                    <i class="fa-solid fa-mobile-screen-button comp-order__icon"></i>
                    <h3>
                        Choisissez un restaurant
                    </h3>
                </div>
            </div>
        </section>

        <!-- <footer>
        </footer> -->
    </body>
</html>
