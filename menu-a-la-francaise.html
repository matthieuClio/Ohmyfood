<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site de précommande de menu et de réservation, restaurant de luxe.">
        <title>Ohmyfood!</title>
        <link rel="icon" type="image/png" href="./assets/logo/ohmyfood.png">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Fonts : Roboto Regular/Bold -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <!-- Fonts : Shrikhand -->
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Normalize -->
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/e59eb18cc2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Layout header -->
        <header>
            <i class="fa-solid fa-arrow-left header-icon"></i>
            <h1 class="header-h1 font-family-shrikhand text-align-center">ohmyfood</h1>
        </header>

        <!-- Image use for background -->
        <figcaption>
            <img src="./assets/images/a-la-francaise.jpg" alt="Plat du resstaurant à la Française">
        </figcaption>

        <!-- Layout menu -->
        <section class="menu font-family-shrikhand font-weight-bold">
            <h2>À la française</h2>
        </section>

        <!-- Layout footer -->
        <footer>
            <nav>
                <ul class="footer-container">
                    <li class="footer-container__title font-family-shrikhand">Ohmyfood</li>
                    <li class="footer-container__li margin-bottom-footer">
                        <i class="fa-solid fa-utensils footer-container__li__icon"></i>
                        Proposez un restaurant
                    </li>
                    <li class="footer-container__li margin-bottom-footer">
                        <i class="fa-solid fa-handshake-angle footer-container__li__icon"></i>
                        Devenir partenaire
                    </li>
                    <li class="footer-container__li margin-bottom-footer">Mentions légales</li>
                    <li class="footer-container__li margin-bottom-footer">Contact</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
